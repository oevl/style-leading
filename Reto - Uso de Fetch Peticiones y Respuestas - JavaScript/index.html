<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Style Leading - Meetup 11</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
	<main>
        <div class="main-container">
            <!--Imagen-->
            <figure>
                <img class="border-style" src="static/images/script.png" alt="Style Leading Code">
            </figure>            
            <!--Logo-->
            <figure>
                <img src="static/images/logo_gris.png" alt="Logo Style Leading">
            </figure>
            <!--Run-->
            <div class="main-button">
                <button id="id_run">Agregar</button>
            </div>
            <!--DATA-->
            <div class="main-data">
                <p>Valores desde el Server</p>
                <div id = "movie-data" class="movie-data"> 
                <h3 id="title"></h3>
                <img id="cover"/>
                <p id="summary"></p>
               </div>
            </div>  
        </div>

        <!--<p id="id_nombre">Nombre: Jair</p>-->

    
		
		<div class="main-footer">
			<figure>
                <img src="static/images/logo-js.png" alt="Logo Javascript">         
            </figure>
		</div>
    </main>
    <script src="static/js/script.js"></script>
</body>
